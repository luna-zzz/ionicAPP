<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>  
    <ion-side-menu-content>  
        <ion-tabs class="tabs-icon-top tabs-color-active-calm" ng-hide="$root.hideTabs">
          <!-- Consult Tab -->
          <ion-tab title="我的首页" icon-off="ion-home" icon-on="ion-home " ng-class="{true:'tab-red-point',false:''}[true]"  href="#/tab/home">
            <ion-nav-view name="tab-home"></ion-nav-view>
          </ion-tab>
          <ion-tab title="机床列表" icon-off="ion-home" icon-on="ion-home" href="#/tab/list">
            <ion-nav-view name="tab-list"></ion-nav-view>
          </ion-tab>

          <ion-tab title="保养提醒" icon-off="ion-home" icon-on="ion-home" href="#/tab/remind">
            <ion-nav-view name="tab-remind"></ion-nav-view>
          </ion-tab>
          <ion-tab title="个人中心" icon-off="ion-person" icon-on="ion-person" href="#/tab/person">
            <ion-nav-view name="tab-person"></ion-nav-view>
          </ion-tab>
        </ion-tabs> 
    </ion-side-menu-content>  
    <ion-side-menu>
      <div class="pane pane-slider">
        <div class="list card">
          <div class="item item-body center-wrap mt-20">
            <div class="img-default">
              <img ng-src="img/user.jpg" alt="" class="img-round">
            </div>
          </div>
          <a href="#/tab/list" class="item mt-20" ng-click="toggle()" ng-class="{active:$state.includes('tab.list')}">
            所有机床
          </a>
          <a href="#/tab/home" class="item" ng-click="toggle()" ng-class="{active:$state.includes('tab.home')}">
            报警列表(2)
          </a>
          <a href="#/tab/remind" class="item" ng-click="toggle()" ng-class="{active:$state.includes('tab.remind')}">
            保养提醒(3)
          </a>
          <a href="#" class="item" ng-click="toggle()">
            设置
          </a>
        </div>
        <div class="quit">
            <button class="button button-block button-positive button-clear" ui-sref="index" ng-click="toggle()">
            <i class="icon icon-quit"></i>退出登录
          </button>
        </div>
      </div>
    </ion-side-menu>  
</ion-side-menus>
